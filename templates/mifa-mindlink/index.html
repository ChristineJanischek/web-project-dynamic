<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>MindLink</title><link rel="stylesheet" href="style.css"></head><body><header><h1>MindLink</h1></header><main><section><h2>Aufgabe 1</h2><p>Ordne Paare korrekt zu.</p><div id="grid" class="grid"></div><button id="check">Prüfen</button><p id="result"></p></section></main><script>const pairs=[["A","1"],["B","2"],["C","3"]];const grid=document.getElementById('grid');pairs.flat().forEach((t,i)=>{const b=document.createElement('button');b.textContent=t;b.dataset.val=t;b.onclick=()=>b.classList.toggle('sel');grid.appendChild(b)});document.getElementById('check').onclick=()=>{const sel=[...grid.querySelectorAll('.sel')].map(b=>b.dataset.val);const ok=sel.includes('A')&&sel.includes('1')&&sel.includes('B')&&sel.includes('2')&&sel.includes('C')&&sel.includes('3');document.getElementById('result').textContent=ok?"✅ korrekt":"❌ nochmal versuchen"};</script></body></html>
