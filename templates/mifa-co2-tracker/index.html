<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>School Carbon Tracker</title><link rel="stylesheet" href="style.css"></head><body><header><h1>School Carbon Tracker</h1></header><main><section><h2>Verbrauch erfassen</h2><form id="f"><input type="number" step="0.01" placeholder="Strom kWh" required><input type="number" step="0.01" placeholder="Heizung kWh" required><button type="submit">Speichern</button></form></section><section><h2>Ãœbersicht</h2><canvas id="c" width="400" height="200"></canvas></section></main><script>const data=[];const ctx=document.getElementById('c').getContext('2d');function draw(){ctx.clearRect(0,0,400,200);ctx.fillStyle='#2D6A4F';data.forEach((d,i)=>{ctx.fillRect(10+i*40,180-d.sum,30,d.sum)})}document.getElementById('f').addEventListener('submit',(e)=>{e.preventDefault();const [strom,heiz]=[...e.target.querySelectorAll('input')].map(i=>parseFloat(i.value)||0);const sum=Math.min(180,strom+heiz);data.push({sum});draw();e.target.reset()});</script></body></html>
