<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Hintergrund -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Monitor -->
  <rect x="80" y="60" width="240" height="150" fill="#6c5ce7" rx="8"/>
  <rect x="90" y="70" width="220" height="120" fill="#212529"/>
  
  <!-- Code auf Monitor -->
  <text x="110" y="100" font-family="monospace" font-size="12" fill="#00d2d3">def play_game():</text>
  <text x="120" y="120" font-family="monospace" font-size="12" fill="#ffffff">    score = 0</text>
  <text x="120" y="140" font-family="monospace" font-size="12" fill="#ffffff">    print("Quiz!")</text>
  <text x="120" y="160" font-family="monospace" font-size="12" fill="#ff6b6b">    return score</text>
  
  <!-- Monitor-FuÃŸ -->
