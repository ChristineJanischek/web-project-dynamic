<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version 3: Bilder, Galerien & Formulare - Musterlösung</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header mit Navigation -->
    <header>
        <div class="container">
            <h1>Mein Portfolio</h1>
            <nav>
                <ul class="nav">
                    <li><a href="#hero">Start</a></li>
                    <li><a href="#galerie">Galerie</a></li>
                    <li><a href="#kontakt">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section mit Hintergrundbild -->
    <section id="hero" class="hero">
        <div class="hero-content">
            <h2>Willkommen in meiner Bildergalerie</h2>
            <p>Entdecke atemberaubende Fotografie</p>
        </div>
    </section>

    <!-- Hauptinhalt -->
    <main>
        <div class="container">
            <!-- Galerie-Sektion -->
            <section id="galerie" class="gallery-section">
                <h2>Meine Galerie</h2>
                <div class="gallery">
                    <img src="https://picsum.photos/400/300?random=1" alt="Landschaft mit Bergen" class="gallery-img">
                    <img src="https://picsum.photos/400/300?random=2" alt="Sonnenuntergang am Meer" class="gallery-img">
                    <img src="https://picsum.photos/400/300?random=3" alt="Stadtansicht bei Nacht" class="gallery-img">
                    <img src="https://picsum.photos/400/300?random=4" alt="Wald im Herbst" class="gallery-img">
                    <img src="https://picsum.photos/400/300?random=5" alt="Wüstenlandschaft" class="gallery-img">
                    <img src="https://picsum.photos/400/300?random=6" alt="Polarlichter" class="gallery-img">
                    <img src="https://picsum.photos/400/300?random=7" alt="Blumenwiese" class="gallery-img">
                    <img src="https://picsum.photos/400/300?random=8" alt="Bergwelt im Winter" class="gallery-img">
                    <img src="https://picsum.photos/400/300?random=9" alt="Tropischer Strand" class="gallery-img">
                </div>
            </section>

            <!-- Kontaktformular-Sektion -->
            <section id="kontakt" class="contact-section">
                <h2>Kontakt</h2>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required 
                            minlength="2"
                            placeholder="Dein Name">
                    </div>

                    <div class="form-group">
                        <label for="email">E-Mail *</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            placeholder="deine@email.de">
                    </div>

                    <div class="form-group">
                        <label for="subject">Betreff</label>
                        <input 
                            type="text" 
                            id="subject" 
                            name="subject"
                            placeholder="Worum geht es?">
                    </div>

                    <div class="form-group">
                        <label for="message">Nachricht *</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            rows="5" 
                            required
                            minlength="10"
                            placeholder="Deine Nachricht..."></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Absenden</button>
                </form>
                <div id="formMessage" class="form-message"></div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Mein Portfolio - Erstellt mit HTML, CSS & JavaScript</p>
        </div>
    </footer>

    <!-- Lightbox (Modal) -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <span class="lightbox-prev">&#10094;</span>
        <span class="lightbox-next">&#10095;</span>
        <img src="" alt="" id="lightbox-img" class="lightbox-content">
        <div class="lightbox-caption"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
