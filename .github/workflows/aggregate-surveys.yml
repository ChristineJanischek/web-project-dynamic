name: Aggregate Surveys

on:
  push:
    paths:
      - 'version3/aufgabe/surveys/**/data/*.json'
      - 'scripts/aggregate_surveys.py'
  workflow_dispatch:

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run aggregator
        run: |
          python3 scripts/aggregate_surveys.py

      - name: Commit reports
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add scripts/out/survey_report.* || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(ci): update survey reports [skip ci]" || true
            git push || true
          fi
